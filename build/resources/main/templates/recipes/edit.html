<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns="http://www.w3.org/1999/html">
<head th:replace="fragments :: head"></head>
<body class="container body-content">

<nav th:replace="fragments :: page-header"></nav>

<h2>Edit Recipe</h2>

<form method="post" style="max-width:600px;">
    <div class="form-group">
        <label th:for="name">Name</label>

        <input class="form-control" th:field="${recipe.name}" />
        <span th:errors="${recipe.name}" class="error"></span>

    </div>

    <div class="form-group">
        <label th:for="description">Description</label>

        <textarea class="form-control" th:field="${recipe.description}" rows ="5" />
        <span th:errors="${recipe.description}" class="error"></span>

    </div>

    <div class="form-group">
        <label th:for="instructions">Instructions</label>

        <textarea class="form-control" th:field="${recipe.instructions}" rows ="10" />
        <span th:errors="${recipe.instructions}" class="error"></span>

    </div>

    <div class="form-group">
        <label th:for="tags">Tags: </label>

        <th:block th:each="tag : ${tags}">
            <input type="checkbox" class="form-check-input" id="tags" name="tags" th:value="${tag.id} th:checked="${selectTags[tag.id]}">
            <label class="form-check-label" th:text="${tag.name}"></label>
        </th:block>

    </div>

    <input class="btn btn-primary" type="submit" value="Update Recipe" />
</form>

</body>
</html>
