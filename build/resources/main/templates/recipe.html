<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>

   <header>
      <div th:replace="fragments :: nav"></div>
      <div th:replace="fragments :: banner"></div>
   </header>

   <div class="container body-content py-3">
      <h1 th:text="${recipe.name}"></h1>
      <p th:text="${recipe.description}" class="pt-1"></p>

      <div class="row row-col-2 pt-2 pb-4 g-5">
         <div class="col">
            <img th:hidden="${recipe.image == null}" th:src="@{'/images/' + ${recipe.image}}" class="img-fluid rounded border shadow p-1">
         </div>
         <div class="col">
            <h5 class="text-uppercase">Ingredients</h5>
            <ul class="list-group">
               <li class="list-group-item" th:each="recipeIngredient, rowStat : ${recipeIngredients}" th:style="${rowStat.odd} ? 'background: #f0f0f2;' : 'background: #ffffff;'">
                  <i class="bi bi-check2-circle px-1"></i> <span th:text="${recipeIngredient.amount}"></span> <span th:text="${recipeIngredient.unit}"></span> <span th:text="${recipeIngredient.ingredient}"></span>
               </li>
            </ul>
         </div>
      </div>
      <div class="row">
         <div class="col">
            <h5 class="text-uppercase">Instructions</h5>
            <p style="white-space: pre-line" th:text="${recipe.instructions}"></p>
         </div>
      </div>

   </div>

   <footer th:replace="fragments :: footer"></footer>

</body>
</html>
