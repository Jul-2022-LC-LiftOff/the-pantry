
# Database connection settings
spring.datasource.url=jdbc:mysql://localhost:3306/thepantry?useLegacyDatetimeCode=false&serverTimezone=America/Chicago
spring.datasource.username=thepantry
spring.datasource.password=Th3P@ntrypwd


# Specify the DBMS
spring.jpa.database = MYSQL

# Show or not log for each sql query
spring.jpa.show-sql = true

# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto = update

# Use spring.jpa.properties.* for Hibernate native properties (the prefix is
# stripped before adding them to the entity manager)
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect

# max file size - default 1MB
spring.servlet.multipart.max-file-size=25MB

# max request size - default 10MB
spring.servlet.multipart.max-request-size=25MB

# allow exception handling in request mapping
spring.servlet.multipart.enabled = true
spring.servlet.multipart.resolve-lazily=true